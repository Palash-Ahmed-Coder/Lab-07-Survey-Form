<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="SurveyForm.css">
  </head>
  <body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <div class="container">
    <form id="survey-form">
      <div class="form-group">
      <label id ="name-label"for="name">Name</label>
      <input id="name"name="name"type="text"placeholder="Enter your full name"required/>
      </div>
      <div class="form-group">
      <label id="email-label"for="email">Email</label>
      <input id="email"name="email"type="email"placeholder="Enter your email address"required/>
      </div>
      <div class="form-group">
      <label id="number-label"for="number">Age</label>
      <input id="number"name="number"type="number"min="100"max="100" placeholder="Enter your age"required/>
      </div>
      <div class="form-group">
                <label for="dropdown">Which option is best for your current situation?</label>
                <select id="dropdown" name="option">
                    <option value="option1">Higher Study</option>
                    <option value="option2">Job</option>
                    <option value="option3">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>How satisfied are you with using FreeCodeCamp ?</label>
                <label>
                    <input type="radio" name="satisfaction" value="very-satisfied" required> Very satisfied
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="satisfied"> Satisfied
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied
                </label>
            </div>

      <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input type="checkbox" name="programming" value="programming"> Programming
                </label>
                <label>
                    <input type="checkbox" name="webdevelopping" value="webdevelopping"> Web Developping
                </label>
                <label>
                    <input type="checkbox" name="datavisualization" value="datavisualization"> Data Visualization
                </label>
                <label>
                <input type="checkbox" name="networking" value="networking"> Networking
                </label>
                <label>
                <input type="checkbox" name="androiddevelopping" value="androiddevelopping"> Android Developping 
                </label>
                <label>
                <input type="checkbox" name="datadaseadministration" value="datadaseadministration"> Database Administration
                </label>
            </div>
             

            
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
            </div>

           
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div> 
      
      </form>
      </div>
    </body>
</html>
